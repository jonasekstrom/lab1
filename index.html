                    <ul class="navbar-nav ml-auto">

              <header id="main-header" class="py-2 bg-primary text-white">
                <div class="container">
                  <div class="row">

                      <h1><i class="fa fa-comments"></i> Chat</h1>
                    </div>
                  </div>
                </div>
              </header>
             <!-- ACTIONS -->
      <a name="refresh"></a>
      <section id="action" class="py-4 mb-4 bg-light">
          <div class="container">
            <div class="row">
              <div class="col-md-12">
                  
                  <div class="card text-white bg-dark mb-3">
                      <div class="card-header"> <span id="welcome"></span><input id="userId"><button id="saveUser" class="btn btn-success ml-5">Save my name</button><button id="removeUser" class="btn btn-danger ml-5">Remove my name</button></div>
                      <div class="card-body">
                        
                          <form>         
                              <div class="form-group">
                                
                                <label for="body">What do you wanna say?</label>
                                <textarea id="newMsg" class="form-control"></textarea>
                              </div>
                            </form>
                      <div class="card-footer">
                          <button class="btn btn-success" id="newMsgBtn">Send Message</button>
                          
                      </div>
                    </div>
                      
                    </div>
                    <!--
                <a href="#" class="btn btn-primary btn-block" data-toggle="modal" data-target="#addPostModal">
                  <i class="fa fa-plus"></i> New Message
                </a>
              -->

              </div>
            </div>
          </div>
        </section>
              
              
                <!-- POSTS -->
  <section id="posts">
        <div class="container">
          <div class="row">
            <div class="col-md-9">
              <ul class"list-group" id="msg-list">
              
            </ul>
            </div>
            <div class="col-md-3 d-none d-md-block">
              <div class="card text-center bg-primary text-white mb-3">
                <div class="card-body">
                  <h3>Chat</h3>
                  <h1 class="display-4">
                    <i class="fa fa-comments"></i> 6
                  </h1>
                  <a href="index.html" class="btn btn-outline-light btn-sm">View</a>
                </div>
              </div>
    
              <div class="card text-center bg-success text-white mb-3">
                <div class="card-body">
                  <h3>Messages</h3>
                  <h1 class="display-4">
                    <i class="fa fa-envelope"></i> 4
                  </h1>
                  <a href="posts.html" class="btn btn-outline-light btn-sm">View</a>
                </div>
              </div>
    
              <div class="card text-center bg-warning text-white mb-3">
                <div class="card-body">
                  <h3>Users</h3>
                  <h1 class="display-4">
                    <i class="fa fa-users"></i> 3
                  </h1>
                  <a href="users.html" class="btn btn-outline-light btn-sm">View</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
     
    
      <footer id="main-footer" class="bg-dark text-white mt-5 p-5">
        <div class="conatiner">
          <div class="row">

              <p class="lead text-center">Copyright &copy; 2018 I Seek You</p>
            </div>
          </div>

      <!-- Messages MODAL -->
      <div class="modal fade" id="addCategoryModal">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header bg-success text-white">
              <h5 class="modal-title">Your Messages</h5>
              <button class="close" data-dismiss="modal"><span>&times;</span></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="title">Title</label>
                  <input type="text" class="form-control">
                </div>
                <div class="form-group">
                  <label for="body">Body</label>
                  <textarea class="form-control"></textarea>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button class="btn btn-success" data-dismiss="modal">Save Changes</button>
            </div>
          </div>
        </div>
      </div>
    
      <!-- USER MODAL -->
      <div class="modal fade" id="addUserModal">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header bg-warning text-white">
              <h5 class="modal-title">Add User</h5>
              <button class="close" data-dismiss="modal"><span>&times;</span></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" class="form-control">
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" class="form-control">
                </div>
                <div class="form-group">
                  <label for="name">Password</label>
                  <input type="password" class="form-control">
                </div>
                <div class="form-group">
                  <label for="name">Confirm Password</label>
                  <input type="password" class="form-control">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button class="btn btn-success" data-dismiss="modal">Save Changes</button>
            </div>
          </div>
        </div>
      </div>
